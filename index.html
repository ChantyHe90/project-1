<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="game" class="flex">
      <canvas id="canvas"></canvas>
      <span id="score"> Score: </span>

      <button id="start-button">
        <img src="images/start-button-pixel-art-maker-357266.png" />
      </button>

      <div id="gameText">
        <h1>
          Beware of the enemies!
          <br />
          Use
          <img src="images/w_key.png" height="35" width="35" /> to jump<br />
          & <img src="images/s_key.png" height="35" width="35" /> to crouch.
        </h1>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
